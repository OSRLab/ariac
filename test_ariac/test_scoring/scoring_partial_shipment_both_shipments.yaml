models_to_spawn:
  # Spawn some models on shipping_box_0 on startup
  shipping_box_0::box_base:
    models:
      part_0:
        type: order_part1
        pose:
          xyz: [0.1, -0.2, 0.05]
          rpy: [0, 0, 0]
  shipping_box_1::box_base:
    models:
      part_2:
        type: order_part4
        pose:
          xyz: [0.15, 0.15, 0.05]
          rpy: [0, 0, 0]
      part_3:
        type: order_part4
        pose:
          xyz: [-0.15, 0.15, 0.05]
          rpy: [0, 0, 0]
